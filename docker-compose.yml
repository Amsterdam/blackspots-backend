version: "3.0"
services:
  database:
    image: amsterdam/postgres
    ports:
      - "5409:5432"
    environment:
      POSTGRES_DB: blackspots
      POSTGRES_USER: blackspots
      POSTGRES_PASSWORD: insecure
    volumes:
      - "~/.ssh/datapunt.key:/root/.ssh/datapunt.key"

  web:
    build: ./import
    ports:
    - "8150:8000"
    links:
    - database
    environment:
    - DATAPUNT_API_URL=${DATAPUNT_API_URL:-https://api.data.amsterdam.nl/}
    - SECRET_KEY=insecure
    - DATABASE_NAME=blackspots
    - DATABASE_USER=blackspots
    - DATABASE_PASSWORD=insecure
    - BLACKSPOTS_OBJECTSTORE_PASSWORD=insecure
    - CONSUL_HOST=${CONSUL_HOST:-notset}
    - CONSUL_PORT=${CONSUL_PORT:-8500}
    - UWSGI_HTTP=0.0.0.0:8001
    - UWSGI_MODULE=blackspots_import.wsgi:application
    - UWSGI_MASTER=1
    - UWSGI_STATIC_MAP=/static=/static
    - CLIENT_ID=${GATEKEEPER_CLIENT_ID}
    - CLIENT_SECRET=${GATEKEEPER_CLIENT_SECRET}
    - ENCRYPTION_KEY=${GATEKEEPER_ENCRYPTION_KEY}
    - LISTEN=${GATEKEEPER_LISTEN}
    - UPSTREAM_URL=${GATEKEEPER_UPSTREAM_URL}
    - DISCOVERY_URL=$GATEKEEPER_DISCOVERY_URL}
    - REDIRECTION_URL=${GATEKEEPER_REDIRECTION_URL}
