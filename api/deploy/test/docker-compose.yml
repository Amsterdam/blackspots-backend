version: "3.0"
services:
  database:
    image: amsterdam/postgres11
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_USER: blackspots
      POSTGRES_DB: blackspots

  tests:
    build: ../../
    links:
    - database
    environment:
      DATABASE_NAME: blackspots
      DATABASE_USER: blackspots
      DATABASE_PASSWORD: insecure
      DATABASE_HOST_OVERRIDE: database
      DATABASE_PORT_OVERRIDE: 5432
      ENVIRONMENT: test
      OBJECTSTORE_UPLOAD_CONTAINER_NAME: test
    volumes:
    - ./test-run.sh:/app/test-run.sh
    command: /app/test-run.sh
